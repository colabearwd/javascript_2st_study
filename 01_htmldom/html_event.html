<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>
</head>
<body onload="checkCookies()">
<!--
HTML 事件的例子：

    当用户点击鼠标时
    当网页已加载时
    当图像已加载时
    当鼠标移动到元素上时
    当输入字段被改变时
    当提交 HTML 表单时
    当用户触发按键时

-->

<!--
onmousedown 和 onmouseup
    当用户按下鼠标按钮时，更换一幅图像。
onload
    当页面完成加载时，显示一个提示框。
onfocus
    当输入字段获得焦点时，改变其背景色。
鼠标事件
    当指针移动到元素上方时，改变其颜色；当指针移出文本后，会再次改变其颜
-->
<h1 onclick="this.innerHTML='谢谢!'">请点击该文本</h1>

<script>
    function changetext(id)
    {
        id.innerHTML="谢谢!";
    }
</script>
<h1 onclick="changetext(this)">请点击该文本</h1>

<!--
在我们的 JavaScript 教程的 HTML DOM 部分，您已经学到了：

    如何改变 HTML 元素的内容 (innerHTML)
    如何改变 HTML 元素的样式 (CSS)
    如何对 HTML DOM 事件作出反应
    如何添加或删除 HTML 元素

-->
</body>
</html>
